<h4>Hoy </h4>
<br />
<div class="container"  *ngFor="let d of eventosHoy" >
  <div class="row">
      <div class="col-sm-3" >
      {{d.fechaDeInicio}}
    </div>  
    <div class="col-sm-3">
      {{ d.nombre}}
    </div>
    <div class="col-sm-3" >
      {{d.locacion}}
    </div>
    <div class="col-sm-3">
      {{ d.organizador}}
    </div>
  </div>
</div>
<br />
<h4>Esta semana</h4>
<div class="container"  *ngFor="let s of eventosSemana" >
    <div class="row">
        <div class="col-sm-3" >
        {{s.fechaDeInicio}}
      </div>  
      <div class="col-sm-3">
        {{ s.nombre}}
      </div>
      <div class="col-sm-3" >
        {{s.locacion}}
      </div>
      <div class="col-sm-3">
        {{ s.organizador}}
      </div>
    </div>
  </div>
<br />

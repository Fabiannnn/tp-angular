<h4>Hoy</h4>
<br />
<div class="container" *ngFor="let d of dia">

  <div class="row">
    <div class="col-sm-3">
      {{ d.fecha | date:'dd/MM/yyy HH:mm'}}
    </div>
    <div class="col-sm-3">
      {{d.nombre}}
    </div>
    <div class="col-sm-3">
      {{ d.lugar }}
    </div>
    <div class="col-sm-3">
      {{ d.motivo }}
    </div>
  </div>

</div>
<br />
<h4>Esta semana</h4>
<div class="container" *ngFor="let s of semana">
  <br />
  <div class="row">
    <div class="col-sm-3">
      {{ s.timestamp}}
    </div>
    <div class="col-sm-3">
      {{s.nombre}}
    </div>
    <div class="col-sm-3"> {{ s.lugar }} </div>
    <div class="col-sm-3">
      {{ s.motivo }}
    </div>
  </div>
</div>
  <br />

  </div>

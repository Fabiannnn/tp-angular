<div class="container">
  <h5>Eventos Cerrados</h5>
  <table class="table">
    <thead >
      <tr>
        <th>Fecha</th>
        <th>Evento</th>
        <th>Lugar</th>
        <th>Invitados</th>
        <th>Confirmados</th>
        <th>Rechazados</th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let e of eventosCerrados">
        <td>{{e.fechaDeInicio}}</td>
        <td>{{e.nombre}}</td>
        <td>{{e.locacion}}</td>
        <td>{{e.cantidad</td>
        <td>{{e.invitaci</td>
        <td>{{e.invitaci</td>
      </tr>
    </tbody>
  </table>
</div>
